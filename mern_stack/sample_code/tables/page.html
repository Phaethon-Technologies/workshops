<!DOCTYPE HTML>
<meta charset="UTF-8">

<html>

<head>
    <title>DOM - Tables</title>
</head>

<body>
    <!--Temperature Table-->
    <table id="myTable">
        <tr>
            <th></th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
        </tr>
        <tr>
            <th>Day</th>
            <td>30</td>
            <td>40</td>
            <td>20</td>
            <td>33</td>
            <td>15</td>
            <td>30</td>
            <td>35</td>
        </tr>
        <tr>
            <th>Night</th>
            <td>10</td>
            <td>12</td>
            <td>15</td>
            <td>13</td>
            <td>15</td>
            <td>10</td>
            <td>15</td>
        </tr>
    </table>

    <!--Script-->
    <script src="script.js"></script>
</body>    

</html>
