<!DOCTYPE HTML>
<meta charset="UTF-8">

<html>

<head>
    <title>DOM Playground</title>
</head>

<body>
    <!--Bunch of headings-->
    <h1>This is a heading</h1><br>
    <h2>This is a smaller heading</h2><br>
    <h4>This heading is still smaller</h4><br>

    <!--Script-->
    <script>
        // Let's be script
        "use strict";
        // Script loading function without callback
        // To see error, do the following
        // 1. Replace loadScriptWithCallback() call with loadScript()
        // 2. Uncomment line 46
        function loadScript(scriptPath) {
            let script = document.createElement("script");
            script.src = scriptPath; 
            document.head.append(script);
        }

        // Script loading function with callback
        function loadScriptWithCallback(scriptPath, callback) {
            let script = document.createElement("script");
            script.src = scriptPath;
            script.onload = () => callback();
            document.head.append(script);
        }

        // Callback function
        function callback() {
            console.log("Script has been loaded");
            console.log(getCurrentTime());
        }

        // Load the script and call getCurrentTime() function in script.js
        loadScriptWithCallback("script.js", callback);
        // getCurrentTime(); // This can cause an error
    </script>
</body>    

</html>
